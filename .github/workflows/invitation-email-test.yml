name: CI â€” InvitationEmail test

on:
  push:
    branches:
      - main
      - 'feature/**'
  pull_request:
    branches:
      - main

jobs:
  invitation-email-test:
    name: InvitationEmail render test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Ensure pnpm in PATH
        run: corepack prepare pnpm@8 --activate

      - name: Enable Corepack and install dependencies
        run: |
          corepack enable
          pnpm install --frozen-lockfile

      - name: Run InvitationEmail render test
        env:
          NODE_ENV: test
        run: pnpm exec tsx __tests__/emails/invitation-email.test.tsx
